<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanian Mountain Weather & Ski Touring Guide</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WCRNB4D8BF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-WCRNB4D8BF');
</script>
<body>
    <!-- Safety Popup Modal -->
    <div id="safety-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Important Safety Notice</h2>
            </div>
            <div class="modal-body" id="modal-text">
                <p>Loading safety information...</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button primary" onclick="closeModal()">Understood.</button>
                <button class="modal-button secondary" onclick="closeModal()">Just checking the weather</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="language-selector">
<!--                <button class="lang-btn active" data-lang="en" onclick="switchLanguage('en')">EN</button>-->
<!--                <button class="lang-btn" data-lang="ro" onclick="switchLanguage('ro')">RO</button>-->
<!--                <button class="lang-btn" data-lang="hu" onclick="switchLanguage('hu')">HU</button>-->
            </div>
            <div class="header-content">
                <img src="images/logo1.png" alt="Mountain Weather Logo" class="header-logo">
                <div class="header-text">
                    <h1 data-i18n="title">Romanian Mountain Weather</h1>
                    <div class="subtitle" id="subtitle" data-i18n="loading">Loading forecast data...</div>
                </div>
            </div>
        </div>

        <!-- Sticky Navigation Bar -->
        <div class="sticky-nav" id="sticky-nav">
            <!-- Avalanche Alert -->
            <div class="avalanche-alert">
                <div class="avalanche-alert-content">
                    <h2>Official Avalanche Bulletin</h2>
                    <p>Always check the official avalanche bulletin before heading to the mountains</p>
                </div>
                <a href="http://www.meteoromania.ro/Upload-Produse/nivologie/nivologie.pdf?source=snow.meter.ro"
                   target="_blank"
                   rel="noopener"
                   class="avalanche-button"
                   onclick="trackEvent('avalanche_bulletin_click', { event_category: 'outbound_link', event_label: 'Avalanche Bulletin PDF' })">
                    View Bulletin
                </a>
            </div>

            <!-- Search Bar and Range Filters -->
            <div class="search-container">
                <div class="search-wrapper">
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Search by mountain range or location name..."
                        autocomplete="off"
                        data-i18n-placeholder="searchPlaceholder"
                    >
                    <span class="search-icon">üîç</span>
                </div>
                <div class="range-filters" id="range-filters">
                    <!-- Range filter buttons will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Locations Container -->
        <div id="locations-container" class="loading" data-i18n="loadingForecasts">Loading mountain forecasts</div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
